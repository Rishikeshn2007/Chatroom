<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSE C Section Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    :root {
      --bg-1: #0b1023;
      --bg-2: #121336;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-2: rgba(255, 255, 255, 0.12);
      --border: rgba(255, 255, 255, 0.14);
      --text: #eef2ff;
      --muted: #a9b4da;
      --accent-a: #7b61ff;
      --accent-b: #22c8ff;
      --accent: linear-gradient(135deg, var(--accent-a), var(--accent-b));
      --bubble-other: rgba(255, 255, 255, 0.1);
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      background: linear-gradient(-45deg, var(--bg-1), #111a3a, #18153d, var(--bg-2));
      background-size: 350% 350%;
      animation: gradientFlow 14s ease infinite;
      overflow: hidden;
    }

    .particle {
      position: fixed;
      border-radius: 999px;
      pointer-events: none;
      opacity: 0.35;
      z-index: 0;
      animation: drift 12s ease-in-out infinite;
    }

    .particle.p1 {
      width: 220px;
      height: 220px;
      top: -60px;
      left: -80px;
      background: rgba(123, 97, 255, 0.45);
    }

    .particle.p2 {
      width: 170px;
      height: 170px;
      right: 12%;
      top: 20%;
      background: rgba(34, 200, 255, 0.42);
      animation-delay: -4s;
    }

    .particle.p3 {
      width: 260px;
      height: 260px;
      bottom: -100px;
      right: -80px;
      background: rgba(123, 97, 255, 0.4);
      animation-delay: -8s;
    }

    .screen {
      position: absolute;
      inset: 0;
      min-height: 100dvh;
      z-index: 1;
      transition: opacity 0.35s ease, transform 0.35s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.985);
    }

    .show {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }

    .intro-wrap {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .intro-card {
      width: min(100%, 420px);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 28px 18px;
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      box-shadow: var(--shadow);
      text-align: center;
      display: grid;
      gap: 14px;
    }

    .intro-logo {
      font-size: clamp(1.55rem, 5vw, 2.2rem);
      font-weight: 800;
      letter-spacing: 0.4px;
      background: var(--accent);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(123, 97, 255, 0.25);
    }

    .intro-sub {
      color: var(--muted);
      font-size: 0.95rem;
    }

    .intro-online,
    .online-badge {
      justify-self: center;
      border: 1px solid var(--border);
      background: var(--glass-2);
      color: #d8e4ff;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      white-space: nowrap;
    }

    .nick-input {
      width: 100%;
      height: 48px;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 0 16px;
      outline: none;
      color: var(--text);
      background: rgba(255, 255, 255, 0.08);
      font-family: inherit;
    }

    .nick-input:focus {
      border-color: rgba(123, 97, 255, 0.7);
      box-shadow: 0 0 0 3px rgba(123, 97, 255, 0.2);
    }

    .nick-input::placeholder {
      color: #b2bde1;
    }

    .start-btn {
      height: 48px;
      border: 0;
      border-radius: 999px;
      color: #fff;
      font-family: inherit;
      font-weight: 700;
      cursor: pointer;
      background: var(--accent);
      box-shadow: 0 10px 25px rgba(88, 95, 255, 0.45);
      transition: transform 0.18s ease;
    }

    .start-btn:hover {
      transform: translateY(-2px);
    }

    .start-btn:active {
      transform: translateY(0);
    }

    .error-text {
      min-height: 20px;
      color: #ff8ea5;
      font-size: 0.85rem;
    }

    .credit {
      font-size: 0.76rem;
      color: #c5cdef;
      opacity: 0.85;
    }

    .chat-screen {
      height: 100dvh;
      display: grid;
      grid-template-rows: auto 1fr auto;
      background: rgba(9, 13, 30, 0.42);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: max(14px, env(safe-area-inset-top)) 14px 14px;
      border-bottom: 1px solid var(--border);
      background: rgba(10, 15, 34, 0.55);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .header-title {
      font-size: 1.05rem;
      font-weight: 700;
    }

    .messages {
      overflow-y: auto;
      padding: 14px 10px;
      display: grid;
      gap: 8px;
      scroll-behavior: smooth;
      align-content: start;
    }

    .message-row {
      display: flex;
      width: 100%;
      animation: popIn 0.2s ease;
    }

    .message-row.me {
      justify-content: flex-end;
    }

    .message-row.other {
      justify-content: flex-start;
    }

    .bubble {
      max-width: min(86%, 620px);
      border-radius: 16px;
      padding: 10px 12px 8px;
      border: 1px solid transparent;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.22);
    }

    .message-row.me .bubble {
      background: var(--accent);
      border-top-right-radius: 6px;
    }

    .message-row.other .bubble {
      background: var(--bubble-other);
      border-color: var(--border);
      border-top-left-radius: 6px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .sender {
      font-size: 0.76rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .text {
      font-size: 0.93rem;
      line-height: 1.45;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .meta {
      margin-top: 4px;
      font-size: 0.72rem;
      opacity: 0.85;
      text-align: right;
    }

    .composer {
      padding: 10px;
      padding-bottom: max(10px, env(safe-area-inset-bottom));
      border-top: 1px solid var(--border);
      background: rgba(10, 15, 34, 0.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .composer-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
    }

    .chat-input {
      height: 46px;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 0 16px;
      outline: none;
      font-family: inherit;
      color: var(--text);
      background: rgba(255, 255, 255, 0.09);
    }

    .chat-input:focus {
      border-color: rgba(123, 97, 255, 0.72);
      box-shadow: 0 0 0 3px rgba(123, 97, 255, 0.2);
    }

    .chat-input::placeholder {
      color: #b2bde1;
    }

    .send-btn {
      height: 46px;
      min-width: 86px;
      border-radius: 999px;
      border: 0;
      padding: 0 16px;
      color: #fff;
      font-family: inherit;
      font-weight: 700;
      cursor: pointer;
      background: var(--accent);
    }

    @media (max-width: 520px) {
      .intro-wrap {
        padding: 14px;
      }

      .intro-card {
        border-radius: 18px;
        padding: 24px 16px;
      }

      .chat-header {
        padding-inline: 10px;
      }

      .header-title {
        font-size: 0.95rem;
      }

      .online-badge {
        padding: 5px 8px;
        font-size: 0.7rem;
      }

      .messages {
        padding: 12px 8px;
      }

      .bubble {
        max-width: 92%;
        padding: 9px 10px 7px;
      }

      .text {
        font-size: 0.88rem;
      }

      .composer {
        padding: 8px;
        padding-bottom: max(8px, env(safe-area-inset-bottom));
      }

      .composer-row {
        grid-template-columns: 1fr 78px;
        gap: 6px;
      }

      .chat-input,
      .send-btn {
        height: 42px;
      }
    }

    @media (min-width: 900px) {
      .chat-screen {
        width: min(100%, 1100px);
        margin: 0 auto;
        border-left: 1px solid var(--border);
        border-right: 1px solid var(--border);
      }

      .messages {
        padding-inline: 20px;
      }

      .composer {
        padding-inline: 16px;
      }
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(8px, -16px); }
    }

    @keyframes popIn {
      from { transform: translateY(8px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="particle p1"></div>
  <div class="particle p2"></div>
  <div class="particle p3"></div>

  <section id="introScreen" class="screen show">
    <div class="intro-wrap">
      <div class="intro-card">
        <h1 class="intro-logo">CSE C Section</h1>
        <p class="intro-sub">Join your class group chat instantly.</p>
        <span class="intro-online" id="online"></span>
        <input id="nicknameInput" class="nick-input" type="text" placeholder="Enter your nickname..." maxlength="24" />
        <button id="startBtn" class="start-btn" type="button"><i class="fa-solid fa-bolt"></i> Start Chat</button>
        <p id="errorText" class="error-text"></p>
        <p class="credit">Developed by Rishikesh N</p>
      </div>
    </div>
  </section>

  <section id="chatScreen" class="screen hidden">
    <div class="chat-screen">
      <header class="chat-header">
        <h2 class="header-title">CSE C Section</h2>
        <span class="online-badge" id="ionline"></span>
      </header>

      <main id="messages" class="messages"></main>

      <footer class="composer">
        <div class="composer-row">
          <input id="chatInput" class="chat-input" type="text" placeholder="Type your message..." maxlength="300" />
          <button id="sendBtn" class="send-btn" type="button">Send</button>
        </div>
      </footer>
    </div>
  </section>
   <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket=io();
    const introScreen = document.getElementById('introScreen');
    const chatScreen = document.getElementById('chatScreen');
    const nicknameInput = document.getElementById('nicknameInput');
    const errorText = document.getElementById('errorText');
    const startBtn = document.getElementById('startBtn');
    const messagesEl = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const online=document.getElementById('online');
    const ionline=document.getElementById('ionline');
    let myNickname = '';

    socket.on('clients-total',(data)=>{
      online.innerHTML=`${data} people online`;
      ionline.innerHTML=`${data} people online`;
    });

    function nowTime() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function addMessage(sender, text, time, isMe) {
      const row = document.createElement('div');
      row.className = `message-row ${isMe ? 'me' : 'other'}`;
      row.innerHTML = `
        <article class="bubble">
          <div class="sender">${sender}</div>
          <div class="text">${text}</div>
          <div class="meta">${time}</div>
        </article>
      `;
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    }

    function showChatPage() {
      introScreen.classList.remove('show');

      chatScreen.classList.remove('hidden');
      chatScreen.classList.add('show');
      chatInput.focus();
    }

    function startChat() {
      const name = nicknameInput.value.trim();
      if (!name) {
        errorText.textContent = 'Please enter a nickname to continue.';
        return;
      }

      errorText.textContent = '';
      myNickname = name;
      showChatPage();
      renderInitialMessages();
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;

      addMessage(myNickname, text, nowTime(), true);
      chatInput.value = '';

          const data={
          name: myNickname,
          message: text

      socket.emit('message',data);
    }

    startBtn.addEventListener('click', startChat);
    nicknameInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') startChat();
    });

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    socket.on("message",(data)=>{
      addMessage(data.name,data.message,nowTime(),false);
    })
  </script>
</body>
</html>
